<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borgo-Menu</title>
</head>
<style>
div {
    display: grid;
    gap: 10px;
    grid-template-columns: 1fr; 
    justify-items: center;      
}

img {
    width: 600px;
    height: auto;
}

@media (max-width: 360px) {
    div {
        gap: 5px;
        grid-template-columns: 1fr; 
    }

    img {
        width: 300px;
        height: auto;
    }
}

</style>
<body>
    <div>
    <img src="borgo menu.jpg" alt="borogo1">
    <img src="pizza borgo picter .png" alt="borgoPizza">
    <img src="borgo pasta picter.png" alt="boropasta">
    <img src="borgo salad picter.png" alt="borgosalad">
    <img src="borogo sandwiches  picter .png" alt="borosandwiches">
    <img src="drinks 2 picter.png" alt="drinks">
    <img src="drinks wiski picter.png" alt="wiski">
    </div>
</body>
</html>
